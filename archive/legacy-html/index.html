<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Thaifoodie Staff | กำลังเปลี่ยนเส้นทาง...</title>
    
    <!-- Redirect to SPA -->
    <meta http-equiv="refresh" content="0; url=/spa.html">
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/css/style.css" as="style">
    <link rel="stylesheet" href="/css/style.css">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Sarabun', sans-serif;
            background: #f5faf9;
        }
        .redirect-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
        }
        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 4px solid #e8f2f0;
            border-top-color: #4CAF50;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .redirect-text {
            color: #2c3e3c;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <div class="loading-spinner"></div>
        <p class="redirect-text">กำลังเปลี่ยนเส้นทาง...</p>
    </div>
    
    <script>
        // Preserve hash when redirecting
        const hash = window.location.hash || '';
        const search = window.location.search || '';
        
        // Immediate redirect
        window.location.replace('/spa.html' + search + hash);
    </script>
</body>
</html>
