<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Thaifoodie Staff | ระบบจัดการพนักงาน</title>
    
    <!-- Prevent caching for development -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <!-- LIFF SDK -->
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <!-- Leaflet.js for Maps -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="/css/style.css">
    
    <!-- SPA Styles -->
    <style>
        /* ========================================
           SPA-specific Styles
           ======================================== */
        
        /* View Loading */
        .view-loading {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
        }
        
        /* Error View */
        .error-view {
            text-align: center;
            padding: 60px 20px;
        }
        
        .error-view .error-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        
        .error-view .error-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 12px;
        }
        
        .error-view .error-message {
            color: var(--text-secondary);
            margin-bottom: 24px;
        }
        
        /* Home View Styles */
        .hero-section {
            background: linear-gradient(135deg, var(--primary) 0%, #008800 100%);
            color: white;
            padding: 24px 16px;
            margin: -16px -16px 16px -16px;
            text-align: center;
        }
        
        .hero-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid white;
            margin-bottom: 12px;
            object-fit: cover;
        }
        
        .hero-name {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 4px;
        }
        
        .hero-role {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .today-status {
            background: rgba(255,255,255,0.15);
            border-radius: var(--radius);
            padding: 16px;
            margin-top: 16px;
        }
        
        .today-label {
            font-size: 13px;
            opacity: 0.9;
            margin-bottom: 8px;
        }
        
        .today-value {
            font-size: 18px;
            font-weight: 600;
        }
        
        .balance-card {
            background: white;
            border-radius: var(--radius);
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .balance-info {
            flex: 1;
        }
        
        .balance-label {
            font-size: 14px;
            color: var(--text-secondary);
        }
        
        .balance-value {
            font-size: 28px;
            font-weight: 700;
            color: var(--primary);
        }
        
        .menu-section-title {
            font-size: 14px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
            padding-left: 4px;
        }
        
        .admin-section {
            margin-top: 24px;
            padding-top: 16px;
            border-top: 1px solid var(--border);
        }
        
        .pending-badge {
            position: absolute;
            top: -4px;
            right: -4px;
            background: var(--danger);
            color: white;
            font-size: 11px;
            font-weight: 600;
            min-width: 20px;
            height: 20px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 6px;
        }
        
        .menu-item {
            position: relative;
        }
        
        /* Attendance View Styles */
        .time-display-large {
            font-size: 48px;
            font-weight: 700;
            color: var(--primary);
            margin: 20px 0;
            font-family: 'Courier New', monospace;
        }
        
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
        }
        
        .status-not-checked {
            background: var(--warning-light);
            color: #B38600;
        }
        
        .status-checked-in {
            background: var(--primary-light);
            color: var(--primary);
        }
        
        .status-checked-out {
            background: #E3F2FD;
            color: #1565C0;
        }
        
        .shift-info {
            display: flex;
            justify-content: center;
            gap: 24px;
            margin-top: 16px;
            padding: 12px;
            background: var(--bg);
            border-radius: var(--radius-sm);
            font-size: 14px;
        }
        
        .shift-item {
            text-align: center;
        }
        
        .shift-time {
            font-weight: 600;
            font-size: 16px;
            color: var(--primary);
        }
        
        .time-info-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid var(--border-light);
        }
        
        .time-info-row:last-child {
            border-bottom: none;
        }
        
        .time-label {
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        .time-value {
            font-weight: 600;
        }
        
        .late-warning {
            background: var(--danger-light);
            color: var(--danger);
            padding: 12px 16px;
            border-radius: var(--radius-sm);
            margin-top: 12px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .action-btn {
            padding: 20px;
            font-size: 18px;
            margin-top: 16px;
        }
        
        .summary-card {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 20px;
            border-radius: var(--radius);
            margin-bottom: 16px;
        }
        
        .summary-card .label {
            opacity: 0.9;
            font-size: 14px;
            margin-bottom: 4px;
        }
        
        .summary-card .value {
            font-size: 28px;
            font-weight: 700;
        }
        
        /* Quick Action Views (Check-in/Check-out) */
        .quick-action-view {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 20px;
            background: var(--bg);
        }
        
        .quick-action-card {
            background: white;
            border-radius: 20px;
            padding: 32px 24px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }
        
        .quick-action-icon {
            font-size: 64px;
            margin-bottom: 16px;
        }
        
        .quick-action-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 24px;
        }
        
        .processing-text {
            color: var(--text-secondary);
            font-size: 16px;
            margin-top: 16px;
        }
        
        .result-success {
            background: linear-gradient(135deg, var(--primary) 0%, #008800 100%);
            color: white;
            padding: 24px;
            border-radius: 16px;
            margin-bottom: 20px;
        }
        
        .result-success.checkout {
            background: linear-gradient(135deg, #1565C0 0%, #0D47A1 100%);
        }
        
        .result-success .icon {
            font-size: 48px;
            margin-bottom: 12px;
        }
        
        .result-success .title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .result-success .time {
            font-size: 32px;
            font-weight: 700;
        }
        
        .result-error, .result-warning {
            background: var(--danger-light);
            color: var(--danger);
            padding: 24px;
            border-radius: 16px;
            margin-bottom: 20px;
        }
        
        .result-warning {
            background: var(--warning-light);
            color: #B38600;
        }
        
        .result-already {
            background: #E3F2FD;
            color: #1565C0;
            padding: 24px;
            border-radius: 16px;
            margin-bottom: 20px;
        }
        
        .result-error .icon,
        .result-warning .icon,
        .result-already .icon {
            font-size: 48px;
            margin-bottom: 12px;
        }
        
        .result-error .title,
        .result-warning .title,
        .result-already .title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .result-error .message,
        .result-warning .message,
        .result-already .message {
            font-size: 14px;
        }
        
        .late-badge, .early-badge {
            display: inline-block;
            background: rgba(255,255,255,0.2);
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 14px;
            margin-top: 12px;
        }
        
        .work-summary {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin-top: 16px;
        }
        
        .work-summary-item {
            background: rgba(255,255,255,0.15);
            padding: 12px;
            border-radius: 12px;
        }
        
        .work-summary-label {
            font-size: 12px;
            opacity: 0.9;
        }
        
        .work-summary-value {
            font-size: 20px;
            font-weight: 700;
            margin-top: 4px;
        }
        
        .action-buttons {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }
        
        .action-buttons .btn {
            flex: 1;
        }
        
        .auto-close-text {
            margin-top: 16px;
            font-size: 13px;
            color: var(--text-muted);
        }
        
        /* Close Confirmation Modal */
        .close-confirmation-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            z-index: 1000;
        }
        
        .close-confirmation-content {
            background: white;
            border-radius: 20px;
            padding: 32px 24px;
            text-align: center;
            max-width: 320px;
            width: 100%;
        }
        
        .close-confirmation-content .close-icon {
            width: 60px;
            height: 60px;
            background: var(--primary);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            margin: 0 auto 16px;
        }
        
        .close-confirmation-content .close-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .close-confirmation-content .close-time,
        .close-confirmation-content .close-amount {
            font-size: 28px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 8px;
        }
        
        .close-confirmation-content .close-message {
            color: var(--text-secondary);
            margin-bottom: 20px;
        }
        
        .close-confirmation-content .close-buttons {
            display: flex;
            gap: 12px;
        }
        
        .close-confirmation-content .close-buttons .btn {
            flex: 1;
        }
        
        .close-confirmation-content .close-auto-text {
            margin-top: 16px;
            font-size: 13px;
            color: var(--text-muted);
        }
        
        /* Warning styles for late/early */
        .close-confirmation-content.warning .close-icon {
            background: var(--danger);
        }
        
        .close-confirmation-content.warning .close-time {
            color: var(--danger);
        }
        
        .close-warning-badge {
            background: var(--danger-light);
            color: var(--danger);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 12px;
            display: inline-block;
        }
        
        /* Quick action warning styles */
        .result-success.warning {
            background: linear-gradient(135deg, #D32F2F 0%, #B71C1C 100%) !important;
        }
        
        .result-success.warning .icon {
            font-size: 48px;
        }
        
        .warning-badge {
            background: rgba(255,255,255,0.25) !important;
            font-weight: 600;
        }
        
        .btn-danger {
            background: var(--danger);
            color: white;
        }
        
        .btn-danger:hover {
            background: #B71C1C;
        }
        
        /* Leave View Styles */
        .quota-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .quota-item {
            background: var(--card-bg);
            border-radius: var(--radius-sm);
            padding: 16px 12px;
            text-align: center;
            box-shadow: var(--shadow);
        }
        
        .quota-icon {
            font-size: 24px;
            margin-bottom: 8px;
        }
        
        .quota-value {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary);
        }
        
        .quota-label {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 4px;
        }
        
        .quota-total {
            font-size: 11px;
            color: var(--text-muted);
        }
        
        .leave-type-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 16px;
        }
        
        .leave-type-btn {
            padding: 16px;
            border: 2px solid var(--border);
            background: var(--card-bg);
            border-radius: var(--radius-sm);
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .leave-type-btn.selected {
            border-color: var(--primary);
            background: var(--primary-light);
        }
        
        .leave-type-icon {
            font-size: 24px;
            margin-bottom: 8px;
        }
        
        .leave-type-name {
            font-weight: 500;
            font-size: 14px;
        }
        
        .date-inputs {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
        }
        
        .date-inputs .form-group {
            flex: 1;
            margin-bottom: 0;
        }
        
        .date-inputs .form-label {
            font-size: 12px;
            margin-bottom: 4px;
        }
        
        .date-inputs .form-control {
            width: 90%;
            padding: 6px 6px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 13px;
            box-sizing: border-box;
            height: 36px;
        }
        
        /* Advance View Styles */
        .balance-display {
            background: linear-gradient(135deg, var(--primary) 0%, #008800 100%);
            color: white;
            padding: 24px 16px;
            margin: -16px -16px 16px -16px;
            text-align: center;
        }
        
        .balance-amount {
            font-size: 36px;
            font-weight: 700;
            margin: 8px 0;
        }
        
        .available-amount {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .amount-presets {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-bottom: 16px;
        }
        
        .preset-btn {
            padding: 12px;
            border: 2px solid var(--border);
            background: var(--card-bg);
            border-radius: var(--radius-sm);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .preset-btn:hover, .preset-btn.selected {
            border-color: var(--primary);
            background: var(--primary-light);
        }
        
        .amount-input-wrapper {
            position: relative;
        }
        
        .amount-input-wrapper .currency {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            color: var(--text-secondary);
        }
        
        .amount-input {
            padding-left: 40px !important;
            font-size: 24px !important;
            font-weight: 600;
            text-align: right;
        }
        
        /* Balance View Styles */
        .balance-hero {
            background: linear-gradient(135deg, var(--primary) 0%, #008800 100%);
            color: white;
            padding: 32px 16px;
            margin: -16px -16px 16px -16px;
            text-align: center;
        }
        
        .balance-subtitle {
            font-size: 13px;
            opacity: 0.8;
        }
        
        .balance-breakdown {
            display: flex;
            justify-content: space-around;
            margin-top: 24px;
            padding-top: 16px;
            border-top: 1px solid rgba(255,255,255,0.2);
        }
        
        .breakdown-item {
            text-align: center;
        }
        
        .breakdown-value {
            font-size: 20px;
            font-weight: 600;
        }
        
        .breakdown-label {
            font-size: 12px;
            opacity: 0.8;
            margin-top: 4px;
        }
        
        .stats-section {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 16px;
            margin-bottom: 16px;
            box-shadow: var(--shadow);
        }
        
        .stats-title {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .stats-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid var(--border-light);
        }
        
        .stats-row:last-child {
            border-bottom: none;
        }
        
        .stats-label {
            color: var(--text-secondary);
        }
        
        .stats-value {
            font-weight: 600;
        }
        
        .stats-value.positive {
            color: var(--primary);
        }
        
        .transaction-list {
            background: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            margin-bottom: 16px;
        }
        
        .transaction-header {
            padding: 16px;
            border-bottom: 1px solid var(--border-light);
            font-weight: 600;
            font-size: 14px;
            color: var(--text-secondary);
        }
        
        .transaction-item {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            border-bottom: 1px solid var(--border-light);
        }
        
        .transaction-item:last-child {
            border-bottom: none;
        }
        
        .transaction-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            margin-right: 12px;
            flex-shrink: 0;
        }
        
        .transaction-icon.advance {
            background: var(--danger-light);
        }
        
        .transaction-content {
            flex: 1;
            min-width: 0;
        }
        
        .transaction-title {
            font-weight: 500;
            margin-bottom: 2px;
        }
        
        .transaction-date {
            font-size: 12px;
            color: var(--text-muted);
        }
        
        .transaction-amount {
            font-weight: 600;
            text-align: right;
        }
        
        .transaction-amount.negative {
            color: var(--danger);
        }
        
        /* Tab Styles */
        .tab-container {
            display: flex;
            margin-bottom: 16px;
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 4px;
            box-shadow: var(--shadow);
        }
        
        .tab-btn {
            flex: 1;
            padding: 12px;
            border: none;
            background: transparent;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
            border-radius: var(--radius-sm);
            cursor: pointer;
            transition: var(--transition);
            position: relative;
        }
        
        .tab-btn.active {
            background: var(--primary);
            color: white;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        /* History Item Styles */
        .history-item {
            background: var(--card-bg);
            border-radius: var(--radius-sm);
            padding: 16px;
            margin-bottom: 12px;
            box-shadow: var(--shadow);
        }
        
        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 8px;
        }
        
        .history-type {
            font-weight: 600;
        }
        
        .history-amount {
            font-size: 18px;
            font-weight: 600;
            color: var(--danger);
        }
        
        .history-dates, .history-date {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 4px;
        }
        
        .history-reason {
            font-size: 13px;
            color: var(--text-muted);
        }
        
        .history-id {
            font-size: 12px;
            color: var(--text-muted);
            margin-top: 8px;
        }
        
        /* Attendance Record Styles */
        .attendance-record .attendance-times {
            display: flex;
            gap: 16px;
            margin-top: 12px;
        }
        
        .attendance-record .time-block {
            flex: 1;
            text-align: center;
            padding: 8px;
            background: var(--bg);
            border-radius: var(--radius-sm);
        }
        
        .attendance-record .time-block .time-label {
            font-size: 11px;
            color: var(--text-muted);
        }
        
        .attendance-record .time-block .time-value {
            font-size: 16px;
            font-weight: 600;
            color: var(--primary);
        }
        
        .attendance-record .late-tag {
            display: inline-block;
            font-size: 10px;
            background: var(--danger-light);
            color: var(--danger);
            padding: 2px 6px;
            border-radius: 4px;
            margin-top: 4px;
        }
        
        /* Cancel View Styles */
        .section-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .section-title .count {
            background: var(--primary);
            color: white;
            font-size: 12px;
            padding: 2px 8px;
            border-radius: 10px;
        }
        
        .request-card {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 16px;
            margin-bottom: 12px;
            box-shadow: var(--shadow);
            border-left: 4px solid var(--primary);
        }
        
        .request-card.leave {
